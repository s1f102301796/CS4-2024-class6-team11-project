<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello - Game</title>
    <link rel="stylesheet" href="{% static 'game/css/othello.css' %}">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Othello Game</h1>
            <div class="game-info">
                <p>Current Turn: <span id="current-turn">Black</span></p>
                <p id="game-status"></p>
            </div>
        </header>
        
        <main>
            <div id="board-container">
                <div id="game-board"></div>
                <p id="current-turn">Loading...</p>
            </div>
        </main>
        
        <footer>
            <button id="restart-button">Restart Game</button>
            <a href="{% url 'index' %}" class="menu-link">Return to Menu</a>
        </footer>
    </div>

    <script src="{% static 'game/js/othello.js' %}"></script>
</body>
</html>
